<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
    section {
      margin-top: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Your message..." required></textarea>

    <button type="submit">Send</button>
  </form>
</section>

<footer>
  &copy; 2025 John Doe
</footer>

</body>
</html>
